<a href="./flag.txt">test</a><br>

    <script>
        var w = window.open('/flag.txt').read(); //Required full file path.
        w.print();
        
        setInterval(function() {
            window.location.reload(true);
        }, 1000)

        var xmlHttp = new XMLHttpRequest();

        return xmlHttp.responseText;
