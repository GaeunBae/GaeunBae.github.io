<!DOCTYPE html>
<html>
<head>
    <title>Submit Name to Anchor</title>
</head>
<body>
    <a id="hello" name=url href="clobbered:TAINT_window_hello_25_25"></a>
    <form id="script-form">
        <button type="button" onclick="makeScript()">Make Script!</button>
    </form>    
    <script>
        // clobber window.hello///////////////////////////////////
        function makeScript() {
            let someObject = window.hello || {};
            console.log(window.hello);
            console.log(someObject.url);
            if (someObject.url) {
                let script = document.createElement('script');
                script.src = someObject.url;
                console.log(script.src);
                document.body.appendChild(script);
            }
        }
    </script>
</body>
</html>
